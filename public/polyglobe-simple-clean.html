<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProofLocker Globe - Clean Vector Borders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #globe-container {
      width: 100%;
      height: 100%;
      background: #0a0a0a;
    }

    #overlay {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 100;
      pointer-events: none;
    }

    #overlay h1 {
      font-size: 24px;
      font-weight: 700;
      color: #0066ff;
      margin-bottom: 4px;
    }

    #overlay p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 50;
      color: rgba(255, 255, 255, 0.6);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 102, 255, 0.2);
      border-top: 3px solid #0066ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; pointer-events: none; }
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>

  <div id="overlay">
    <h1>ProofLocker</h1>
    <p>Global Claims Network</p>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading globe...</p>
  </div>

  <script src="//unpkg.com/globe.gl"></script>
  <script src="//unpkg.com/topojson-client"></script>

  <script>
    console.log('üåç Initializing globe...');

    // Claim data
    const claims = [
      { lat: 50.4501, lng: 30.5234, city: 'Kyiv', vol: 10, color: '#ff4444' },
      { lat: 33.8869, lng: 35.5131, city: 'Beirut', vol: 7, color: '#ff4444' },
      { lat: 40.7128, lng: -74.0060, city: 'New York', vol: 10, color: '#00cc66' },
      { lat: 35.6762, lng: 139.6503, city: 'Tokyo', vol: 10, color: '#00cc66' },
      { lat: 51.5074, lng: -0.1278, city: 'London', vol: 8, color: '#00cc66' },
      { lat: 55.7558, lng: 37.6173, city: 'Moscow', vol: 7, color: '#0066ff' },
      { lat: 39.9042, lng: 116.4074, city: 'Beijing', vol: 9, color: '#0066ff' },
      { lat: -33.8688, lng: 151.2093, city: 'Sydney', vol: 6, color: '#0066ff' },
      { lat: 19.4326, lng: -99.1332, city: 'Mexico City', vol: 7, color: '#0066ff' },
      { lat: 48.8566, lng: 2.3522, city: 'Paris', vol: 7, color: '#00cc66' },
      { lat: 52.5200, lng: 13.4050, city: 'Berlin', vol: 7, color: '#0066ff' },
      { lat: 37.7749, lng: -122.4194, city: 'SF', vol: 9, color: '#00cc66' },
    ];

    // Cities to label
    const cities = [
      { lat: 40.7128, lng: -74.0060, name: 'New York', size: 1.2 },
      { lat: 51.5074, lng: -0.1278, name: 'London', size: 1.2 },
      { lat: 35.6762, lng: 139.6503, name: 'Tokyo', size: 1.2 },
      { lat: 48.8566, lng: 2.3522, name: 'Paris', size: 1.0 },
      { lat: 55.7558, lng: 37.6173, name: 'Moscow', size: 1.0 },
      { lat: 39.9042, lng: 116.4074, name: 'Beijing', size: 1.2 },
      { lat: -33.8688, lng: 151.2093, name: 'Sydney', size: 1.0 },
      { lat: 52.5200, lng: 13.4050, name: 'Berlin', size: 1.0 },
    ];

    // Create globe
    const globe = Globe()
      (document.getElementById('globe-container'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundImageUrl(null)
      .backgroundColor('#0a0a0a')
      .atmosphereColor('#0066ff')
      .atmosphereAltitude(0.2)
      .showAtmosphere(true);

    // Setup renderer
    const renderer = globe.renderer();
    renderer.antialias = true;
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    console.log('‚úÖ Globe created, loading borders...');

    // Load country borders
    fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
      .then(res => res.json())
      .then(worldData => {
        console.log('‚úÖ Borders loaded, rendering...');

        const countries = topojson.feature(worldData, worldData.objects.countries).features;

        globe
          .polygonsData(countries)
          .polygonCapColor(() => 'rgba(0,0,0,0)')
          .polygonSideColor(() => 'rgba(0,0,0,0)')
          .polygonStrokeColor(() => '#ffffff')
          .polygonAltitude(0.001)
          .polygonLabel(d => d.properties.name);

        console.log('‚úÖ Borders rendered, adding cities...');

        // Add city labels
        globe
          .labelsData(cities)
          .labelLat('lat')
          .labelLng('lng')
          .labelText('name')
          .labelSize('size')
          .labelColor(() => '#ffffff')
          .labelResolution(2)
          .labelAltitude(0.01);

        console.log('‚úÖ Cities added, adding claims...');

        // Add claim dots
        globe
          .pointsData(claims)
          .pointLat('lat')
          .pointLng('lng')
          .pointAltitude(0.02)
          .pointRadius(d => 0.3 + d.vol * 0.1)
          .pointColor('color')
          .pointLabel(d => d.city)
          .onPointClick(d => alert(d.city));

        console.log('‚úÖ Claims added, setting camera...');

        // Camera
        const controls = globe.controls();
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.enableZoom = true;
        controls.minDistance = 120;
        controls.maxDistance = 800;

        globe.pointOfView({ lat: 20, lng: 0, altitude: 2.5 }, 0);

        // Pulse animation
        let frame = 0;
        function pulse() {
          frame++;
          const scale = 1 + Math.sin(frame * 0.04) * 0.2;
          globe.pointRadius(d => (0.3 + d.vol * 0.1) * scale);
          requestAnimationFrame(pulse);
        }
        pulse();

        console.log('‚úÖ Globe ready!');

        // Hide loading
        setTimeout(() => {
          const loading = document.getElementById('loading');
          loading.classList.add('fade-out');
          setTimeout(() => loading.remove(), 500);
        }, 500);
      })
      .catch(err => {
        console.error('‚ùå Error loading borders:', err);
        document.getElementById('loading').innerHTML = '<p>Error loading globe. Please refresh.</p>';
      });

    // Responsive
    window.addEventListener('resize', () => {
      globe.width(window.innerWidth).height(window.innerHeight);
    });
  </script>
</body>
</html>
