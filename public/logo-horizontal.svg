<svg viewBox="0 0 280 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra-minimal mark: vertical bar intersecting dot - represents timestamp/finality -->
  <!-- Vertical bar -->
  <rect x="10" y="8" width="4" height="24" fill="white" rx="2" />

  <!-- Intersecting dot with subtle glow -->
  <circle cx="12" cy="20" r="3" fill="#10b981" />
  <circle cx="12" cy="20" r="3" fill="#10b981" opacity="0.3" />

  <!-- Wordmark -->
  <text
    x="30"
    y="20"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="18"
    font-weight="600"
    fill="#ffffff"
    letter-spacing="-0.02em"
  >ProofLocker</text>

  <!-- Tagline -->
  <text
    x="30"
    y="32"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="10"
    font-weight="400"
    fill="#ffffff"
    fill-opacity="0.7"
    letter-spacing="0"
  >Predictions you can't take back.</text>
</svg>
