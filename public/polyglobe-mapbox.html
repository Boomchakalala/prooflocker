<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProofLocker Globe</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(88, 28, 135, 0.1) 50%, rgba(0, 0, 0, 0.8) 100%);
      z-index: 1;
    }

    .tooltip {
      position: absolute;
      background: rgba(17, 17, 17, 0.95);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      pointer-events: none;
      display: none;
      z-index: 2;
      border: 1px solid rgba(147, 51, 234, 0.3);
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.2);
    }

    .tooltip.visible {
      display: block;
    }

    .tooltip-city {
      font-weight: 600;
      color: #a78bfa;
      margin-bottom: 2px;
    }

    .tooltip-score {
      font-size: 11px;
      color: #9ca3af;
    }

    .mapboxgl-ctrl-bottom-left,
    .mapboxgl-ctrl-bottom-right {
      display: none;
    }

    .mapboxgl-ctrl-logo {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="vignette"></div>
  <div id="tooltip" class="tooltip">
    <div class="tooltip-city"></div>
    <div class="tooltip-score"></div>
  </div>

  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoicHJvb2Zsb2NrZXIiLCJhIjoiY21sYjBxcTAwMGVoYzNlczI4YWlzampqZyJ9.nY-yqSucTzvNyK1qDCq9rQ";

    const hotspots = {
      type: "FeatureCollection",
      features: [
        { type: "Feature", geometry: { type: "Point", coordinates: [2.3522, 48.8566] }, properties: { city: "Paris", score: 847 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [-74.006, 40.7128] }, properties: { city: "New York", score: 923 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [139.6917, 35.6895] }, properties: { city: "Tokyo", score: 891 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [-0.1276, 51.5074] }, properties: { city: "London", score: 876 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [116.4074, 39.9042] }, properties: { city: "Beijing", score: 834 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [-118.2437, 34.0522] }, properties: { city: "Los Angeles", score: 812 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [37.6173, 55.7558] }, properties: { city: "Moscow", score: 798 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [151.2093, -33.8688] }, properties: { city: "Sydney", score: 856 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [-43.1729, -22.9068] }, properties: { city: "Rio de Janeiro", score: 789 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [28.0473, -26.2041] }, properties: { city: "Johannesburg", score: 771 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [103.8198, 1.3521] }, properties: { city: "Singapore", score: 902 } },
        { type: "Feature", geometry: { type: "Point", coordinates: [77.2090, 28.6139] }, properties: { city: "New Delhi", score: 823 } }
      ]
    };

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/dark-v11",
      projection: "globe",
      center: [15, 35],
      zoom: 1.3,
      antialias: true,
      attributionControl: false
    });

    map.on("style.load", () => {
      map.setFog({
        "range": [0.5, 10],
        "color": "#000000",
        "horizon-blend": 0.05,
        "high-color": "#0a0a0a",
        "space-color": "#000000",
        "star-intensity": 0.15
      });

      map.addSource("hotspots", {
        type: "geojson",
        data: hotspots
      });

      map.addLayer({
        id: "hotspots-glow",
        type: "circle",
        source: "hotspots",
        paint: {
          "circle-radius": [
            "interpolate",
            ["linear"],
            ["zoom"],
            1, 20,
            5, 80,
            10, 120
          ],
          "circle-color": "#9333ea",
          "circle-opacity": 0.15,
          "circle-blur": 1
        }
      });

      map.addLayer({
        id: "hotspots-core",
        type: "circle",
        source: "hotspots",
        paint: {
          "circle-radius": [
            "interpolate",
            ["linear"],
            ["zoom"],
            1, 6,
            5, 12,
            10, 18
          ],
          "circle-color": "#a78bfa",
          "circle-opacity": 0.9,
          "circle-stroke-width": 2,
          "circle-stroke-color": "#c4b5fd",
          "circle-stroke-opacity": 0.6
        }
      });

      const tooltip = document.getElementById("tooltip");
      const tooltipCity = tooltip.querySelector(".tooltip-city");
      const tooltipScore = tooltip.querySelector(".tooltip-score");

      map.on("mousemove", "hotspots-core", (e) => {
        map.getCanvas().style.cursor = "pointer";

        const feature = e.features[0];
        const { city, score } = feature.properties;

        tooltipCity.textContent = city;
        tooltipScore.textContent = `Insight Score: ${score}`;

        tooltip.style.left = e.point.x + 15 + "px";
        tooltip.style.top = e.point.y + 15 + "px";
        tooltip.classList.add("visible");
      });

      map.on("mouseleave", "hotspots-core", () => {
        map.getCanvas().style.cursor = "";
        tooltip.classList.remove("visible");
      });

      map.on("click", "hotspots-core", (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();

        map.flyTo({
          center: coordinates,
          zoom: 10,
          duration: 2000,
          essential: true
        });
      });

      map.on("idle", () => {
        if (map.getZoom() < 2) {
          map.rotateTo(map.getBearing() + 10, { duration: 60000 });
        }
      });
    });
  </script>
</body>
</html>
